<html>
    <head>
        <title>Conway's Game of Life</title>

        <link rel="stylesheet" href="style.css">
        <script src="gol.js"></script>
    </head>
    <body>

        <strong>Click on the grid to make a dead cell alive or vice-versa. Better pause the game first!</strong>
        <br/>
        <div id="counterContainer">Current generation: <span id="counter"></span></div>
        <br/>

        <!-- willingly not using canvas because I can't be assed -->
        <div id="canvas"></div>
        
        <div id="params">
            <form name="params">
                <h3>Preset seed</h3>
                <input type="radio" name="preset" id="pulsar" value="pulsar"> <label for="pulsar">Pulsar</label> <br/>
                <input type="radio" name="preset" id="glider" value="glider"> <label for="glider">Glider</label> <br/>
                <input type="radio" name="preset" id="glidergun" value="glidergun"> <label for="glidergun">Glider gun</label> <br/>
                <input type="radio" name="preset" id="lwss" value="lwss"> <label for="lwss">LWSS (LightWeight SpaceShip)</label> <br/>
                <input type="radio" name="preset" id="none" value="none" checked="checked"> <label for="none">None</label>
        
                <h3>Grid size</h3>
                <label for="grid_w">Width: &nbsp;</label><input type="number" id="grid_w" name="grid_w" value="50"> <label for="grid_w">cells</label>
                <br/>
                <label for="grid_h">Height: </label><input type="number" id="grid_h" name="grid_h" value="50"> <label for="grid_h">cells</label>
    
                <h3>Tick rate</h3>
                <label for="tick_delay">One tick every</label> <input type="number" id="tick_delay" name="tick_delay" value="150"> <label for="tick_delay">milliseconds</label> <br/>
    
                <h3>Game controls</h3>
                <input id="pause" type="button" value="Pause game">
                <input id="resume" type="button" value="Resume game">
                <input id="save" type="button" value="Save current state">
                <input id="restore" type="button" value="Restore saved state">
                
                <br/>
                <input style="margin-top: 10px" id="refreshConfig" type="button" value="Apply config and reset">
            </form>
        </div>
        
        <div id="importexport">
            <strong>Paste a state below to apply it, or copy the exported state to share it</strong>
            <br/>
            <textarea id="seed"></textarea>
            <br/>
            <input type="button" id="export" value="Export current state">
            <input type="button" id="import" value="Import this state">
        </div>

        
    </body>
</html>
